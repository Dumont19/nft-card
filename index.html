<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="estilo/style.css">
</head>

<body>
  <div class="container">
    <div class="card">

      <div class="wrapper">
        <img class="hero" src="images/image-equilibrium.jpg" alt="equilibrium image">
        <div class="overlay-view">
          <div class="overlay"></div>
          <img class="view" src="images/icon-view.svg" alt="icon view">
                </div>
        </div>

      <h1 class="title">Equilibrium #3429</h1>

      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      
      <div class="price-block">
        <div class="row-wrapper price">
          <img src="images/icon-ethereum.svg" alt="icon ethereum"> 0.041ETH
        </div>

        <div class="row-wrapper info">
          <img src="images/icon-clock.svg" alt="icon clock"> 3 days left
        </div>
      </div>

      <div class="line"></div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <div>Creation of <span>Jules Myvern</span></div>
      </div>


    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Dumont19" target="_blank">Matheus Dumont</a>.
    </div>
  </footer>
</body>
</html>
